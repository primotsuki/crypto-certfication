<div class="row full justify-content-center align-self-center background">
    <div class="col-sm-8 col-lg-6 col-xl-4 align-self-center">
      <h1 class="form-heading text-center">CRYPTO - CERT</h1>
      <div class="login-form">
        <div class="main-div">
          <div class="panel">
            <h2>Login</h2>
            <p>Por favor ingrese su usuario y contraseña</p>
          </div>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <input placeholder="Usuario" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">El usuario es requerido</div>
              </div>
            </div>
            <div class="form-group">
              <input placeholder="Contraseña" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">La contraseña es requerida</div>
              </div>
            </div>
            <div class="forgot">
              <a routerLink="../reset">¿Olvido su contraseña?</a>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="loading">Login</button>
          </form>
        </div>
        <p class="botto-text"> CIES 2018</p>
      </div>
    </div>
  </div>
